{% if form.errors %}
    {% for field in form %}
        {% for error in field.errors %}
            <div>
                <strong>{{ field.label }}</strong>    
                <span>{{ error }}</span>
            </div>
        {% endfor %}
    {% endfor %}

    {% for error in form.non_field_errors %}
        <div>
            <span>{{ error }}</span>
        </div>
    {% endfor %}
{% endif %}
