{% extends "../base.html" %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/account/login.css' %}">
{% endblock head %}

{% block content %}
    {% if request.users.is_authenticated %}
        <script>
            window.location.href = "{% url 'dashboard:index' %}";
        </script>
    {% endif %}
    <div id="root">
        <form method="post" action="{% url 'account:login' %}" class="login">
            {% csrf_token %}
            {% include "./login_errors.html" %}
            <h1 class="login-title">로그인</h1>
            <label class="label">아이디</label>
            <input
                id="username"
                name="username"
                type="text"
                class="input"
                placeholder="이메일 또는 전화번호"
                value=""
            />
            <label>비밀번호</label>
            <input
                id="password"
                name="password"
                type="password"
                class="input"
                placeholder="password"
                value=""
            />
            <div class="login-forgot">
                <a class="login-forgot-link" href="#login">
                비밀번호를 잊으셨나요?
                </a>
            </div>
            <button type="submit" id="submit" class="button">로그인</button>
        </form>
    </div>
{% endblock content %}
